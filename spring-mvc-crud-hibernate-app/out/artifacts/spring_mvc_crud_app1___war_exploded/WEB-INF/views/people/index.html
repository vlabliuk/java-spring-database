<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="somedb : ${people}">
    <a th:href="@{/people/{id}(id =${somedb.getId()})}" th:text ="${somedb.getName() + ', ' + somedb.getSurname()
    + ', ' + somedb.getAge() + ', ' + somedb.getUsername() + ', ' + somedb.getPassword()}">VALUE</a>
</div>
<br/>
<hr/>
<a href="/people/new">Create new person</a>
</body>
</html>
