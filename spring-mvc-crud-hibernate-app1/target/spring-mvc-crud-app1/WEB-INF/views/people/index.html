<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org/ ">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

    <div th:each=" user : ${users} ">
    <a th:href="@{/people/{id}(id =${user.getAccount_id()})}" th:text="${user.getAccount_id() + ' - ' + user.getName() + ', ' + user.getSurname()
    + ', ' + user.getAge() + ', ' + user.getUsername() + ', ' + user.getPassword()}">VALUE</a>
</div>
<br/>
<hr/>
<a href="/people/new">Create new person</a>
    <form form-method="post" th:action="@{/logout}">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
